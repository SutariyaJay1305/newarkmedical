<!-- patient_management/templates/patient_management/view_patient.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{{ patient.name }}</h2>
<p>Date of Birth: {{ patient.dob }}</p>

<h3>Appointments</h3>
<ul>
  {% for appointment in appointments %}
    <li>{{ appointment.date }} - {{ appointment.doctor.name }}</li>
  {% endfor %}
</ul>
{% endblock %}
